<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="navbar">
    <div>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
      <a href="#">Service</a>
    </div>
    <div class="logo-container">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/003/529/153/small/business-to-do-list-flat-icon-modern-style-free-vector.jpg" alt="To-Do List Logo">
    </div>
  </div>
  <div class="container">
    <h2 class="heading">TODO's list</h2>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" class="form-element">
      <small>We will not share your details with anyone</small>
    </div>
    <div class="form-group">
      <label for="Description">Description</label>
      <input type="text" id="description" class="form-element">
    </div>
    <div class="form-checkout">
      <label for="check-out">Check me out</label>
      <input type="checkbox" id="check-out">
    </div>
    <div class="form-checkout">
      <button type="submit" id="add" class="submit-button">Add to list</button>
    </div>
    <div class="items">
      <h2 class="heading">Your List</h2>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Serial No.</th>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Actions</th>
          </tr>
        </thead>
        <tbody id="tablebody">
          </tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
